<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <article class="card">
      <figure class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium cube" />
      </figure>

      <header class="card-header">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      </header>

      <section class="card-details">
        <p class="card-price">
          <span class="icon"><img src="images/icon-ethereum.svg" alt="icon-ethereum" /></span>
          <strong>0.041 ETH</strong>
        </p>
        <p class="card-time">
          <span class="icon"><img src="images/icon-clock.svg" alt="icon-clock" /></span>
          3 days left
        </p>
      </section>
      <hr>
      <footer class="card-footer">
        <p class="creator-info">
          <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern avatar" />
          Creation of <strong class="creator-name">Jules Wyvern</strong>
        </p>
      </footer>
    </article>
  </main>
</body>
</html>
